<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Il tag a</h1>

    <h2>Utilizzo principale di a</h2>
    <a href="pagina2.html">Pagina 2</a>

    <hr>

    <!--L'attributo target="_blank" apre l'url in una nuova scheda. È molto utile quando vuoi far vedere qualcosa all'utente senza farlo uscire dal tuo sito -->
    <h2>Target blank</h2>
    <a href="https://google.it" target="_blank">Vai a google</a>
    <a href="images.png" target="_blank">Vedi la foto</a>
    
    <!--Il Tag HR è un separatore orizzontale, quindi una riga Lo utilizziamo nelle lezioni di HTML, ma in futuro dovremmo smettere di utilizzarlo perché il compito di realizzare dei separatori orizzontali sarà passato a CSS  -->
    <hr>
    
    <h2>Download</h2>
    <a href="images.png" download>Scarica la foto</a>
    
    <hr>
    
    <h2>Altri usi</h2>
    <!-- Tel farà si che se l'utente clicca il link si avvierà una chiamata. -->
    <a href="tel:+39012345678">Chiamami</a>
    <!-- Mail, tu aprirai il programma che invia le email sul tuo computer o sul tuo smartphone ed inserirà l'indirizzo fornito per l'invio di una mail  -->
    <a href="mailto:info@esempio.it">Scrivimi</a>
    <!-- Whatsapp fornisce questo servizio per cui è possibile mandare l'utente ad una chat puntata sul numero di telefono fornito e un'eventuale testo precompilato attraverso il parametro text.  -->
    <a href="https://wa.me/012345678?text=Ciao">Scrivimi su whatsapp</a>


</body>
</html>
